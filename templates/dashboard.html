{% extends 'layout.html' %}

{% block body %}
<div class="container">
	<h1> Dashboard <small> Wellcome {{session.username}}</small></h1>
	<a href="/add_article" class="btn btn-success">Add Article</a>	
	<hr>
	<table class="table  table-striped">
		
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
			<th></th>
			<th></th>
		</tr>
		{% for article in articles %}
		<tr>
			<td>{{article.id}}</td>
			<td>{{article.title}}</td>
			<td>{{article.author}}</td>
			<td>{{article.date}}</td>
			<td><a href="edit_article/{{article.id}}" class="btn btn-default pullright">EDIT</a>
			<td><a href="delete_article/{{article.id}}" class="btn btn-danger pullright">DELETE</a>
			</td>
			<td></td>
		</tr>
		{%endfor%}
		
	</table>
	 

</div>
{% endblock %}
